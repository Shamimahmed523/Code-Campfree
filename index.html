
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background-image: url(https://imgs.search.brave.com/W-u15zHcJXQ6DB3Lx1Lfjj1tNJ3WK90JJQS_2tUgPZE/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTE2/OTYzMDMwMy9waG90/by9ibHVlLXRleHR1/cmVkLWJhY2tncm91/bmQud2VicD9iPTEm/cz0xNzA2NjdhJnc9/MCZrPTIwJmM9dEky/eEZoWHFYRnFNTTBJ/dnhTWVkzRjdMSXd2/NDUwaDJjaDN5RC1s/WjlIVT0) ;
    background-size: cover;
    height: 100vh;
    width: 100vw;
}

nav{
    height: 10%;
    width: 100%;
    background-color: rgba(55, 55, 55, 0.250);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 50px;

}

nav .logo img{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80px;
    border-radius: 50%;
}

nav .nav-items ul{
    display: flex;
    align-items: center;
}

nav .nav-items ul li{
    display: inline-flex;
    align-items: center;
    list-style: none;
    margin-left: 30px;
    gap: 10px;
    width: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    color:white;
}

</style>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="nav-items">
            <ul>
                <li> <span class="material-symbols-outlined">
                    grid_view
                    </span> Dashboard</li>
                <li> <span class="material-symbols-outlined">
                    receipt_long
                    </span> Bill</li>
                <li> <span class="material-symbols-outlined">
                    lab_panel
                    </span> Test Items</li>
                <li> <span class="material-symbols-outlined">
                    patient_list
                    </span> Patients</li>
                <li> <span class="material-symbols-outlined">
                    account_balance
                    </span> Accounts</li>
            </ul>
        </div>
    </nav>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }


    .sidenavbar {
        height: 90%;
        width: 200px;
        background-color: rgba(55, 55, 55, 0.250);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }


    .sidenavbar h1 {
        text-transform: uppercase;
        font-size: 30px;
        margin-top: 20px;
        width: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .sidenavbar .sidenav-items {
        margin-top: 40px;
        padding-left: 10px;
        color: white;
    }

    .sidenavbar .sidenav-items ul {
        list-style: none;
        padding: 0;
        width: 100%;
        /* Adjusted width for responsiveness */
    }

    .sidenavbar .sidenav-items ul li {
        width: 200px;
        padding: 20px 10px;
        /* Increased padding for better touch targets */
        transition: background-color 0.5s, border-left 0.5s;
    }

    .sidenavbar .sidenav-items ul li a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 15px;
        text-align: start;
    }

    .sidenavbar .sidenav-items ul li:hover {
        width: 195px;
        border: 2px solid rgb(172, 153, 153);
        background-color: rgb(212, 210, 210);
    }
</style>

<nav class="sidenavbar">
    <div class="logo">
        <h1>Tech Tonic</h1>
    </div>
    <div class="sidenav-items">
        <ul>
            <li> <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    Dashboard</a>
            </li>
            <li> <a href="#">
                    <span class="material-symbols-outlined">
                    receipt_long
                    </span>
                    Bill</a>
            </li>
            <li> <a href="#">
                    <span class="material-symbols-outlined">
                    lab_panel
                    </span>
                    Test Items</a>
            </li>
            <li> <a href="#">
                    <span class="material-symbols-outlined">
                    patient_list
                    </span>
                    Patients</a>
            </li>
            <li> <a href="#">
                    <span class="material-symbols-outlined">
                    account_balance
                    </span>
                    Accounts</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
